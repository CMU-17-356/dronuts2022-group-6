name: Testing on npm test
on:
  push: 
    branches: [master]
  pull_requests:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Installing packages
        uses: npm ci
      - name: running tests
        uses: npm test
      - run: echo "🍏 This job's status is ${{ job.status }}."
